<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cuboid Editor</title>
    <link rel="stylesheet" href="style.css">
 </head>
<body class="cuboid-page">


 <h1>Cuboid Editor</h1>


 <div id="controls">
    <label>Width: <span id="widthValue">1 cm</span></label>
    <input id="widthSlider" type="range" min="1" max="10" value="1"  />

    <label>Height: <span id="heightValue">1 cm</span></label>
    <input id="heightSlider" type="range" min="1" max="10" value="1" />

    <label>Depth: <span id="depthValue">1 cm</span></label>
    <input id="depthSlider" type="range" min="1" max="10" value="1" />

    <p>Volume: <span id="volumeOutput">1 &sup3;</span></p>
    <p>Mass: <span id="massOutput">1 g</span></p>
    </div>

     <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
