<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Trampoline Simulator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <button id="backBtn">‚Üê Back</button>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    const backBtn = document.getElementById("backBtn");
    backBtn.addEventListener("click", () => {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = "index.html";
      }
    });
  });
</script>

<body>
    
    
  <h1 id="trampolineTitle">Trampoline Simulation</h1>


    <div id="sidebar">
  <h2>Controls</h2>
  <label>
    Drop Height: <span id="dropHeightValue">10</span> cm
    <input type="range" id="dropheightSlider" min="5" max="50" value="10">
  </label>

  <label>
    Air Resistance: <span id="airValue">0 kg/s</span>
    <input type="range" id="airSlider" min="0" max="5" step="0.05" value="0">
  </label>

  <button id="dropBtn">DROP</button>
  <button id="resetPeakBtn">Reset Peak Height</button>

  <p>Current Height: <span id="currentHeight">0</span> cm</p>
  <p>Peak Height: <span id="peakHeight">0</span> cm</p>
</div>

<div id="canvas-container"></div>


    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <script src="trampoline.js"></script>
    
    
</body>
</html>
