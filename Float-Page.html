<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buoyancy Sim</title>
  <style>
    body { margin:0; overflow:hidden; font-family:sans-serif; }
    #canvas-container { width:100%; height:100vh; position:relative; }
    #heading {
      position:absolute;
      top:10px;
      left:10px;
      font-size:24px;
      font-weight:bold;
      color:#333;
      z-index:10;
    }
    #depthDisplay {
      position:absolute;
      top:40px;
      left:10px;
      font-size:18px;
      color:#333;
      z-index:10;
    }

    /* Back button styling */
    #backBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      font-size: 16px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    #backBtn:hover {
      background-color: #0066cc;
    }
  </style>
</head>
<body>

  <!-- Back button -->
  <button id="backBtn">‚Üê Back</button>

  <div id="canvas-container">
    <div id="heading">Buoyancy Sim</div>
    <div id="depthDisplay">Depth: 0.00 m</div>
  </div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="Float-Page.js" defer></script>

  <!-- Back button JS -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const backBtn = document.getElementById("backBtn");
      if (backBtn) {
        backBtn.addEventListener("click", () => {
          if (window.history.length > 1) {
            window.history.back();
          } else {
            window.location.href = "index.html";
          }
        });
      }
    });
  </script>

</body>
</html>
